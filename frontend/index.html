<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>服务器监控系统</title>
    <meta name="description" content="实时监控服务器性能指标的现代Web应用">
    
    <!-- Chart.js 库 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- CSS 样式 -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- 图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-server"></i>
                <span>服务器监控系统</span>
            </div>
            <div class="nav-controls">
                <div class="server-selector">
                    <label for="serverSelect">选择服务器:</label>
                    <select id="serverSelect" class="server-select">
                        <option value="">正在加载服务器列表...</option>
                    </select>
                </div>
                <div class="refresh-controls">
                    <button id="refreshBtn" class="btn btn-primary">
                        <i class="fas fa-sync-alt"></i>
                        刷新数据
                    </button>
                    <div class="refresh-interval">
                        <label for="intervalSelect">更新间隔:</label>
                        <select id="intervalSelect">
                            <option value="5000">5秒</option>
                            <option value="10000">10秒</option>
                            <option value="15000">15秒</option>
                            <option value="30000">30秒</option>
                        </select>
                    </div>
                </div>
                <div class="system-time" id="systemTime">
                    <i class="fas fa-clock"></i>
                    <span id="currentTime">--:--:--</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要内容区域 -->
    <main class="main-content">
        <!-- 系统概览卡片 -->
        <section class="overview-section">
            <h2 class="section-title">系统概览</h2>
            <div class="overview-grid">
                <!-- CPU 卡片 -->
                <div class="metric-card cpu-card">
                    <div class="card-header">
                        <i class="fas fa-microchip"></i>
                        <h3>CPU使用率</h3>
                    </div>
                    <div class="card-content">
                        <div class="metric-value">
                            <span id="cpuUsage" class="value">--%</span>
                            <div class="progress-ring">
                                <svg width="80" height="80" viewBox="0 0 80 80">
                                    <circle class="progress-ring-bg" cx="40" cy="40" r="35"></circle>
                                    <circle class="progress-ring-fill" id="cpuRing" cx="40" cy="40" r="35"></circle>
                                </svg>
                            </div>
                        </div>
                        <div class="metric-details">
                            <div class="detail-item">
                                <span>核心数:</span>
                                <span id="cpuCores">--</span>
                            </div>
                            <div class="detail-item">
                                <span>频率:</span>
                                <span id="cpuFreq">-- GHz</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 内存卡片 -->
                <div class="metric-card memory-card">
                    <div class="card-header">
                        <i class="fas fa-memory"></i>
                        <h3>内存使用</h3>
                    </div>
                    <div class="card-content">
                        <div class="metric-value">
                            <span id="memoryUsage" class="value">--%</span>
                            <div class="progress-ring">
                                <svg width="80" height="80" viewBox="0 0 80 80">
                                    <circle class="progress-ring-bg" cx="40" cy="40" r="35"></circle>
                                    <circle class="progress-ring-fill" id="memoryRing" cx="40" cy="40" r="35"></circle>
                                </svg>
                            </div>
                        </div>
                        <div class="metric-details">
                            <div class="detail-item">
                                <span>已使用:</span>
                                <span id="memoryUsed">-- GB</span>
                            </div>
                            <div class="detail-item">
                                <span>总内存:</span>
                                <span id="memoryTotal">-- GB</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 磁盘卡片 -->
                <div class="metric-card disk-card">
                    <div class="card-header">
                        <i class="fas fa-hdd"></i>
                        <h3>磁盘I/O</h3>
                    </div>
                    <div class="card-content">
                        <div class="io-stats">
                            <div class="io-item read">
                                <i class="fas fa-download"></i>
                                <div class="io-info">
                                    <span class="io-label">读取速度</span>
                                    <span id="diskRead" class="io-value">-- MB/s</span>
                                </div>
                            </div>
                            <div class="io-item write">
                                <i class="fas fa-upload"></i>
                                <div class="io-info">
                                    <span class="io-label">写入速度</span>
                                    <span id="diskWrite" class="io-value">-- MB/s</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 网络卡片 -->
                <div class="metric-card network-card">
                    <div class="card-header">
                        <i class="fas fa-network-wired"></i>
                        <h3>网络流量</h3>
                    </div>
                    <div class="card-content">
                        <div class="io-stats">
                            <div class="io-item upload">
                                <i class="fas fa-upload"></i>
                                <div class="io-info">
                                    <span class="io-label">上行速率</span>
                                    <span id="networkUpload" class="io-value">-- MB/s</span>
                                </div>
                            </div>
                            <div class="io-item download">
                                <i class="fas fa-download"></i>
                                <div class="io-info">
                                    <span class="io-label">下行速率</span>
                                    <span id="networkDownload" class="io-value">-- MB/s</span>
                                </div>
                            </div>
                        </div>
                        <div class="traffic-total">
                            <span>今日流量:</span>
                            <span id="todayTraffic">-- GB</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 图表展示区域 -->
        <section class="charts-section">
            <div class="charts-header">
                <h2 class="section-title">实时监控图表</h2>
                <div class="chart-controls">
                    <button class="chart-tab active" data-chart="cpu">CPU使用率</button>
                    <button class="chart-tab" data-chart="memory">内存使用</button>
                    <button class="chart-tab" data-chart="network">网络流量</button>
                    <button class="chart-tab" data-chart="disk">磁盘I/O</button>
                </div>
            </div>
            
            <div class="charts-container">
                <!-- CPU使用率图表 -->
                <div class="chart-wrapper active" id="cpuChart">
                    <canvas id="cpuChartCanvas"></canvas>
                </div>
                
                <!-- 内存使用图表 -->
                <div class="chart-wrapper" id="memoryChart">
                    <canvas id="memoryChartCanvas"></canvas>
                </div>
                
                <!-- 网络流量图表 -->
                <div class="chart-wrapper" id="networkChart">
                    <canvas id="networkChartCanvas"></canvas>
                </div>
                
                <!-- 磁盘I/O图表 -->
                <div class="chart-wrapper" id="diskChart">
                    <canvas id="diskChartCanvas"></canvas>
                </div>
            </div>
        </section>

        <!-- 系统信息面板 -->
        <section class="info-section">
            <div class="info-panel">
                <h3 class="panel-title">
                    <i class="fas fa-info-circle"></i>
                    系统信息
                </h3>
                <div class="info-grid">
                    <div class="info-item">
                        <span class="info-label">运行时间:</span>
                        <span id="uptime" class="info-value">--</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">系统负载:</span>
                        <span id="systemLoad" class="info-value">--</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">最后更新:</span>
                        <span id="lastUpdate" class="info-value">--</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">API状态:</span>
                        <span id="apiStatus" class="info-value status-ok">正常</span>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- 加载遮罩 -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-content">
            <i class="fas fa-spinner fa-spin"></i>
            <p>正在连接服务器...</p>
        </div>
    </div>

    <!-- 错误提示 -->
    <div id="errorToast" class="error-toast">
        <div class="toast-content">
            <i class="fas fa-exclamation-triangle"></i>
            <span id="errorMessage">连接服务器失败</span>
            <button id="closeToast" class="toast-close">×</button>
        </div>
    </div>

    <!-- JavaScript 文件 -->
    <!-- 组件库 -->
    <script src="components/metric_cards.js"></script>
    <script src="components/dashboard.js"></script>
    <!-- 核心功能 -->
    <script src="js/app.js"></script>
    <script src="js/charts.js"></script>
</body>
</html>
